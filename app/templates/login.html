{% extends "base.html" %} {% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Login</h2>
        <form method="POST" action="{{ url_for('main.login') }}">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success mt-3 fw-bold">
            Login
          </button>
          <p class="mt-3 text-center text-muted" style="font-size: small">
            New user?
            <a
              class="link"
              style="text-decoration: none"
              href="{{ url_for('main.signup') }}"
              >Sign Up</a
            >
            here
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
